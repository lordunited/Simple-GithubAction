name: Build Docker Container
on:
  push:
    branches:
      - main
      - master 
jobs:
  run-test:
    runs-on: [self-hosted , Linux, X64, stage]
    steps:
    - uses: actions/checkout@v2
      name: Pull Source Code
    - name: Build Backend stage image
      run: |
         docker build -t registry.dosma.ir/stage/backend:${{github.sha}} .
      shell: bash
